<!doctype html>
<html>
    <head>
        <title>Upload Excel</title>
    </head>
    <body>
        <h1>Upload an Excel file</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx,.xls,.csv"><br><br>
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
